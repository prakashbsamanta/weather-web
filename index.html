<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Web App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button><img src="images/search.png" alt="search" /></button>
      </div>
      <div class="weather">
        <img src="/images/rain.png" class="weather-icon" />
        <h1 class="temp">22°c</h1>
        <h2 class="city">Bengalore</h2>
        <div class="details">
          <div class="col">
            <img src="/images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="/images/wind.png" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const apiKey = "a81280f7da1ce4b639672ea3afadc09b";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric";
      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");
      async function checkWeather(city) {
        const response = await fetch(
          apiUrl + `&q=${city}` + `&appid=${apiKey}`
        );
        var data = await response.json();
        console.log(data);

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML =
          Math.round(data.main.temp) + "°c";
        document.querySelector(".humidity").innerHTML =
          data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
        changeWeatherIcon(data.weather[0].main);
        document.querySelector(".weather").style.display = "block";
      }
      function changeWeatherIcon(weatherType) {
        weatherIcon.src = `images/${weatherType}.png`;
      }
      searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });
    </script>
  </body>
</html>
